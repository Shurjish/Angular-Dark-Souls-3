<div class="login-container">
  <ng-container *ngIf="loggedIn; else loginForms">
    <div class="login-message success">
      <i class="fa fa-check-circle"></i>
      You have successfully logged in!
    </div>
  </ng-container>

  <ng-template #loginForms>
    <form class="login-form" (ngSubmit)="onSubmit()" #form="ngForm">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" [(ngModel)]="username">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" [(ngModel)]="password">
      <button type="submit">Login</button>
    </form>
  </ng-template>
</div>
